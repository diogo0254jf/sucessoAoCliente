<!DOCTYPE html>
<html>
<head>
	<title>Web Cert Whatsapp API</title>
</head>
<body>
	<center>
	<div id="app">
		<h1>Web Certi WPP API</h1>
		<h3>Caso n aparecer o QR Code entre em contato com o Diogo: <a href="https://api.whatsapp.com/send/?phone=553288733055&text=preciso%20de%20ajuda%20com%20minha%20automa%C3%A7%C3%A3o&type=phone_number&app_absent=0">clique aqui</a></h3>
		<h3>Web Certificados
			<h4>A gente te faz digital!</h4>
		</h3>
		
		<img src="" alt="" id="qrcode">
		<h5>se o QR code n√£o aparecer dentro de um minuto, entre em contato com o Diogo</h5>
		<h3>Logs:</h3>
		<ul class="logs"></ul>
	</div></center>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			var socket = io();

			socket.on('message', function(msg) {
				$('.logs').append($('<li>').text(msg));
			});

			socket.on('qr', function(src) {
				$('#qrcode').attr('src', src);
				$('#qrcode').show();
			});

			socket.on('ready', function(data) {
				$('#qrcode').hide();
			});

			socket.on('authenticated', function(data) {
				$('#qrcode').hide();
			});
		});
	</script>
</body>
</html>
